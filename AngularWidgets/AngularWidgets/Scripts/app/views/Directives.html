<div class="row">
    <div class="col-xs-4">
        <master-users data="users"></master-users>
    </div>
    <div class="col-xs-8">
        <detail-users data="users"></detail-users>
    </div>
</div>

<display-box>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <div>{{ message }}</div>
</display-box>

<display-box>
    <div>I'm not scaled</div>
    <div font-scale="size">I'm some text</div>
    <input data-ng-model="size" />
</display-box>

<user-tile user="user"></user-tile>
<user-tile user="user2"></user-tile>

<user-info-card user="user" collapsed="true"></user-info-card>
<user-info-card user="user2" collapsed="true"></user-info-card>

<video id="vid" spacebar-support event-pause="HandlePause(event)" controls preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
    <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4" />
    <source src="http://media.w3.org/2010/05/sintel/trailer.webm5" type="video/webm" />
    <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg" />
</video>

<div data-ng-repeat="message in messages">{{ message.text }}</div>

<div my-click="ClickHandler(data)">
    <h2>{{ data.message }}</h2>
</div>
