<h4>Modal Directive</h4>
<a href="" data-ng-click="OpenModal()">Click Here</a>

<modal open="modalOpen" options="{top: 35, height: 300}" on-close="ModalClosed(response)">
    <div class="panel panel-primary" data-ng-controller="ModalController">
        <div class="panel-heading">Are you sure?</div>
        <div class="panel-body">
            <div class="btn btn-success" data-ng-click="Close('yes')">Yes</div>
            <div class="btn btn-danger" data-ng-click="Close('no')">No</div>
        </div>
    </div>
</modal>

<user-info-card user="user" collapsed="true"></user-info-card>
<user-info-card user="user2" collapsed="true"></user-info-card>
