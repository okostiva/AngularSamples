<span class="glyphicon glyphicon-remove pointer" data-ng-click="StartRemove()" data-ng-hide="removing"></span>
<span data-ng-show="removing">
    <button type="button" class="btn btn-xs btn-success" data-ng-click="ConfirmRemove()">Remove</button>
    <button type="button" class="btn btn-xs btn-danger" data-ng-click="CancelRemove()">Never Mind</button>
</span>
