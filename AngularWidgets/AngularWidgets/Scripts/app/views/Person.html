<div>
    {{ error }}
    <h6>{{ person.login }}</h6>
    <img class="gravatar" data-ng-src="{{ person.avatar_url }}" title="{{ person.login }}" />

    <div>
        Order:
        <select data-ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td><a href="#/repo/{{ person.login }}/{{ repo.name }}">{{ repo.name }}</a></td>
                <td>{{ repo.stargazers_count | number }}</td>
                <td>{{ repo.language }}</td>
            </tr>
        </tbody>
    </table>
</div>
<a href="#/main">Back to search</a>
